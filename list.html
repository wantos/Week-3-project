<!DOCTYPE html>
<html lang="en">
<head>
	<title>My-Contactug</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="list.css">
</head>

<body>
	<h1>SIGN UP HERE</h1>
	<fieldset>
   <form id="formlist" action="javascript:contact();">
   	<label><strong>First Name</strong></label><br>
   	<input type="text" name="fname" id="fname" placeholder="enter your first name here"><br>
   	<label><strong>Last Name</strong></label><br>
   	<input type="text" name="lname" id="lname"  placeholder="enter your Last name here"><br>
   	<label><strong>Email</strong></label><br>
   	<input type="text" name="email" id="email"  placeholder="enter your email address"><br>
   		<label><strong>Gender</strong></label><br>
    <input type="radio" name="gender" value="male" checked> Male<br>
  <input type="radio" name="gender" value="female"> Female<br><br>
      <input type="submit" value="Submit" onclick="contact()"><br>

    <button id="saveus">SAVE</button><br>
</form>
 </fieldset>
   <div class="searchme">
   	<h2>Search Contact Here</h2><br>
   	<input type="text" placeholder ="Search"><br>
   </div>
   <script src="js/list.js"></script>
</body>
</html>
